<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <!-- Write your first form here -->
        <h3>Billing Address</h3>
        <form>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-control" id="full_name" placeholder="Full Name">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                  </div>
                  <input type="text" class="form-control" id="username" placeholder="Full Name" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email <p class="text-muted d-inline">(Optional)</p></label>
                <input type="text" class="form-control" id="email" placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Market St.">
            </div>

            <div class="form-group">
                <label for="address-1">Address 2 <p class="text-muted d-inline">(Optional)</p></label>
                <input type="text" class="form-control" id="address-1" placeholder="Appartment or Suite">
            </div>

            <div class="form-group">
                <label for="special-notes">Special Notes <p class="text-muted d-inline">(Optional)</p></label>
                <textarea class="form-control" id="special-notes"></textarea>
                <small id="special-note-help" class="form-text text-muted">Include special requests you have for us.</small>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="same-address">
                <label class="form-check-label" for="same-address">
                  Shipping Address is same as billing.
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="save-info">
                <label class="form-check-label" for="save-info">
                    Save my info for next time.
                </label>
            </div>

            <hr>

            <h3>Shipping Options</h3>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Same day Shipping
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Next day shipping
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    3 - 5 Business days
                </label>
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block mt-3">Continue to checkout.</button>
        </form>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded" style="max-width: 400px;">
       <p class="h3 text-center mt-5">Sign In</p>
       <form class="mx-3">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>

            <button type="button" class="btn btn-lg btn-block btn-info mt-3 mb-3">Login</button>

            <p class="text-center">Not a member? <a href="">Register</a></p>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
