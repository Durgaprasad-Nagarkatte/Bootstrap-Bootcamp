    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Sample Bootstrap Page</title>
  </head>
  <body>
    <div class="container">
        <div class="d-inline p-2 bg-primary text-white">d-inline</div>
        <div class="d-inline p-2 bg-dark text-white">d-inline</div>

        <button class="btn btn-primary d-block mt-2">Primary - 1</button>
        <button class="btn btn-primary d-block mt-2">Primary - 2</button>
        <button class="btn btn-primary d-block mt-2">Primary - 3</button>

        <button class="btn btn-primary d-inline mt-2">Primary - 1</button>
        <button class="btn btn-primary d-inline mt-2">Primary - 2</button>
        <button class="btn btn-primary d-inline mt-2">Primary - 3</button>

        <h1 class="d-inline">This is an inline heading.</h1>
        <p class="d-inline">This is the paragraph of inline heading.</p>
        <h1>This is a block level heading</h1>
        <p>This is the paragraph of block-level heading.</p>

        <h1 class="d-none d-sm-block">Hidden on xs</h1>
        <h1 class="d-none d-md-block">Hidden on xs and sm</h1>

        <div class="container">
            <h1>Current breakpoint</h1>
            <span class="d-inline d-sm-none">XS</span>
            <span class="d-none d-sm-inline d-md-none">SM</span>
            <span class="d-none d-md-inline d-lg-none">MD</span>
            <span class="d-none d-lg-inline d-xl-none">LG</span>
            <span class="d-none d-xl-inline">XL</span>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

</html>
